    <h1>Carte Nomad</h1>
    <p>Ajoutez vos lieux de camping, chasse, pêche ou collecte (test local uniquement).</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.8, -71.2], 6);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        function onMapClick(e) {
            var nom = prompt("Titre du lieu :");
            if (nom) {
                L.marker(e.latlng).addTo(map).bindPopup(nom).openPopup();
            }
        }
        map.on('click', onMapClick);
    </script>
